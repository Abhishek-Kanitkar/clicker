<form [ngFormModel]="clickerForm" (submit)="newClicker(clickerName.value)">
  <ion-row>
    <ion-col width-80>
      <ion-input block><input ngControl="clickerName" #clickerName type="text" placeholder="New Clicker"></ion-input>
    </ion-col>
    <ion-col>
      <button type="submit" block secondary outline><icon add-circle></icon></button>
    </ion-col>
  </ion-row>
</form>
