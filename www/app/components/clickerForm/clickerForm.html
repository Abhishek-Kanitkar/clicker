<form [ngFormModel]="clickerForm">
  <ion-row>
    <ion-col width-80>
      <ion-input block><input #clickerInput type="text" placeholder="New Clicker"></ion-input>
    </ion-col>
    <ion-col>
      <button (click)="newClicker(clickerInput.value)" block secondary outline><icon add-circle></icon></button>
    </ion-col>
  </ion-row>
</form>
